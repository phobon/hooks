name: Yarn Publish

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - run: |
          yarn && yarn build
      - uses: luvies/action-yarn-publish@v0.1.1
        with:
          auth-token: ${{ secrets.NPM_TOKEN }}
