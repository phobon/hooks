name: Yarn Publish

on:
  release:
    types: [published]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: Borales/actions-yarn@v2.0.1
        with:
          cmd: install
      - uses: Borales/actions-yarn@v2.0.1
        with:
          cmd: build
      - uses: Borales/actions-yarn@v2.0.1
        with:
          auth-token: ${{ secrets.NPM_TOKEN }}
          cmd: publish